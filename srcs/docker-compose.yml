# docker-compose.yml
services:
  base:
    build:
      args:
        - OS=${OS}
        - OS_VERSION=${OS_VERSION}
      context: ./requirements/base
      dockerfile: Dockerfile
    image: inception/base:${APP_VERSION}

  db:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: inception/mariadb:${APP_VERSION}
    restart: always
    volumes:
      - ${VOLUME_DB}:/var/lib/mariadb
    networks:
      - ${NETWORK}
    configs:
      - source: mariadb_config
        target: /etc/mysql/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "--password=${MYSQL_USER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    env_file:
      - .env

  wordpress:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: inception/wordpress:${APP_VERSION}
    restart: always
    depends_on:
      - db
    volumes:
      - ${VOLUME_WP}:/usr/share/wordpress
    networks:
      - ${NETWORK}
    configs:
      - source: wordpress_config
        target: /var/www/html/wp-config.php
    healthcheck:
      test: ["CMD", "php", "-f", "/var/www/html/wordpress/wp-includes/version.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    env_file:
      - .env

  nginx:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
        - DOMAIN_NAME="${DOMAIN_NAME}"
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: inception/nginx:${APP_VERSION}
    restart: always
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - ${VOLUME_WP}:/usr/share/wordpress
    networks:
      - ${NETWORK}
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    env_file:
      - .env

configs:
  nginx_config:
    file: ./requirements/nginx/conf/nginx.conf
  mariadb_config:
    file: ./requirements/mariadb/conf/my.cnf
  wordpress_config:
    file: ./requirements/wordpress/conf/wp-config.php
