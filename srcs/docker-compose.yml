# docker-compose.yml
services:
  base:
    build:
      args:
        - OS=${OS}
        - OS_VERSION=${OS_VERSION}
      context: ./requirements/base
      dockerfile: Dockerfile
    image: inception/base:${APP_VERSION}

  db:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: inception/mariadb:${APP_VERSION}
    depends_on:
      - base
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - ${NETWORK}
    configs:
      - source: mariadb_config
        target: /etc/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_ADMIN}", "--password=${MYSQL_ADMIN_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    env_file:
      - .env

  wordpress:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: inception/wordpress:${APP_VERSION}
    restart: always
    depends_on:
      - base
      - db
    volumes:
      - wp-files:/var/www/html
    networks:
      - ${NETWORK}
    healthcheck:
      test: ["CMD", "php", "-f", "/var/www/html/wp-includes/version.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    env_file:
      - .env

  nginx:
    build:
      args:
        - BASE_IMAGE=inception/base:${APP_VERSION}
        - DOMAIN_NAME="${DOMAIN_NAME}"
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: inception/nginx:${APP_VERSION}
    restart: always
    ports:
      - "443:443"
    depends_on:
      - base
      - wordpress
      - db
    networks:
      - ${NETWORK}
    volumes:
      - wp-files:/var/www/html
    configs:
      - source: nginx_config_template
        target: /etc/nginx/nginx.conf.template
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    env_file:
      - .env

configs:
  nginx_config_template:
    file: ./requirements/nginx/conf/nginx.conf.template
  mariadb_config:
    file: ./requirements/mariadb/conf/my.cnf

networks:
  inception_network:
    driver: bridge

volumes:
  wp-files:
    driver: local
    driver_opts:
      type: none
      device: ${DIR_DATA_WP}
      o: bind
  db-data:
    driver: local
    driver_opts:
      type: none
      device: ${DIR_DATA_DB}
      o: bind
